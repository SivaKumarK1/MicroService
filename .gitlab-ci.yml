image: docker/compose:latest
services:
  - docker:dind

stages:  
  - maven-compile # build
  - build #Docker compose up step
  - docker-deploy # Docker Hub

after_script:
    - docker container logs userapp
    - docker container logs contactapp

maven-job:
  image: maven
  stage: maven-compile
  script:
    - sh Jars.sh
  artifacts:
    paths:
      - user_service/target/*.jar
      - contact_service/target/*.jar

build-job:    
  stage: build
  dependencies:
    - maven-job
  script:
    - echo "Compiling the code..."
    - docker-compose up --build -d
    - echo "Compile complete."


